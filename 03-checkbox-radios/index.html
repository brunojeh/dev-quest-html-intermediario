<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input - Checkbox - Radios</title>
</head>
<body>
    <h1>Input - Checkbox - Radios</h1>

    <h3>Linguagens de programaççao</h3>

    <label for="java">Java</label>
    <input type="checkbox" name="linguagens" id="java"><br>

    <label for="javascript">Javascript</label>
    <input type="checkbox" name="linguagens" id="javascript" checked><br><br>

    <h3>Gênero</h3>

    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino" checked>

    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino">
</body>
</html>
